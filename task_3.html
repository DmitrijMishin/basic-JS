<body>
    <script>
        /*3. Товары в корзине хранятся в массиве. Задачи:
            a) Организовать такой массив для хранения товаров в корзине;
            b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.*/

        let basket = [
            ['shirt', 2000, 1],
            ['pants', 1500, 2],
            ['cap', 600, 1],
            ['watch', 8000, 1],
            ['leather strap', 1200, 3],
        ];

        function countBasketPrice(basket) { //пока разобрался только через for
            let totalPrice = 0;
            for (let i = 0; i < basket.length; i++) {
                totalPrice += basket[i][1] * basket[i][2];
            }
            return totalPrice;
        }
        console.log('Стоимость корзины равна ' + countBasketPrice(basket) + ' руб.');
    </script>
</body>
